<ion-header>
  <ion-navbar >
    <ion-title>
      Yachay Tech Academic | Patrick | Schedule
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <img src="assets/imgs/matematicas.png"/>
  <ion-list inset>
    <!-- ngFor -->
    
    <ion-item *ngFor="let subject of subjects">
      
      <ion-avatar item-start>
          <img src="assets/imgs/notebook.png">
        </ion-avatar>
        <h2>{{subject.subject}}</h2>
        <h3>{{subject.time}}</h3>
        <p>{{subject.day}}</p>
    </ion-item>
  </ion-list>
</ion-content>
